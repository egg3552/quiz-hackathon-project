<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title></title>
  <!-- Styles -->
  <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/code-game-favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/code-game-favicon.png">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="quiz-page-body">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg quiz-navbar">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-home me-2"></i>
      </a>
      
      <!-- Burger Menu Button for Mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Collapsible Navigation Content -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="#instructions">Instructions</a>
          <a class="nav-link" href="#leaderboard">Leaderboard</a>
        </div>
      </div>
    </div>
  </nav>

</nav>
  <!-- Header -->
  <header class="quiz-header">
    <div class="container">
      <h1 class="text-center">Code Quest</h1>
      <p class="lead text-center">Test your coding knowledge!</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="quiz-main">
    <div class="container">
      <form id="quizForm">
        <div class="quiz-card">
          <div class="p-4">
            <!-- Progress and Score Section -->
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="flex-grow-1 me-3">
                <div id="quizProgress" class="quiz-progress progress" role="progressbar" aria-label="Quiz Progress" aria-valuenow="0"
                  aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar" style="width: 0%"></div>
                </div>
              </div>
              <div class="score-badge">
                <span class="badge bg-primary fs-6 px-3 py-2">
                  <i class="fas fa-star me-1"></i>Score: <span id="currentScore">0</span>/<span id="totalQuestions">3</span>
                </span>
              </div>
            </div>

            <div id="quizCarousel" class="carousel slide" data-bs-ride="false" data-bs-interval="false"
              data-bs-touch="false" data-bs-wrap="false">
              <div class="carousel-inner">
              </div>

              <!-- Carousel Navigation -->
              <button class="carousel-control-prev" type="button" data-bs-target="#quizCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#quizCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>

          <!-- Button Group - Properly aligned buttons -->
          <div class="mt-4 d-flex flex-column gap-3">
            
            <!-- Results Explained Button -->
            <div class="text-center">
              <button class="btn btn-secondary btn-lg px-4 py-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">
                <i class="fas fa-info-circle me-2"></i>Results Explained
              </button>
            </div>
            
            <!-- Reset Button -->
            <div class="text-center">
              <button type="reset" class="btn btn-outline-primary btn-lg px-4 py-2">
                <i class="fas fa-redo me-2"></i>Reset Quiz
              </button>
            </div>
          </div>
          </div>
          
          <!-- Collapsible Results Section -->
          <div class="collapse mt-3" id="collapseExample">
            <div class="card card-body">
              <h5 class="text-center mb-3">Answer Explanation</h5>
              <p class="text-center">Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.</p>
            </div>
          </div>

          </form>
          
          
          <!-- A page with instructions or perhaps a modal pop-up-->
          <div id="#instructions">

          
          </div>
          </main>
 
    <!-- Footer -->
    <footer></footer>


      </form>


      <!-- A page with instructions or perhaps a modal pop-up-->
      <div id="#instructions">

      </div>
  </main>

  <!-- Footer -->
  <footer></footer>

  <!-- Scripts -->
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/28c4feae7e.js" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="assets/js/quiz.js"></script>
</body>

</html>
