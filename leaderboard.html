<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View the Code Quest leaderboard and see top quiz performers">
    <title>Code Quest - Leaderboard</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/code-game-favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/code-game-favicon.png">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="quiz-page-body">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg quiz-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-home me-2"></i>Home
            </a>
            
            <!-- Burger Menu Button for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Collapsible Navigation Content -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="quiz.html">Quiz</a>
                    <a class="nav-link active" href="leaderboard.html">Leaderboard</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="quiz-header">
        <div class="container">
            <h1 class="text-center">
                <i class="fas fa-trophy me-2"></i>Leaderboard
            </h1>
            <p class="lead text-center">Top Code Quest performers</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="quiz-main">
        <div class="container">
            <div class="quiz-card">
                <div class="p-4">
                    <!-- Action buttons -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <button class="btn btn-secondary btn-back">
                            <i class="fas fa-arrow-left me-2"></i>Back
                        </button>
                        <button class="btn btn-outline-danger btn-sm" id="clearLeaderboard">
                            <i class="fas fa-trash me-2"></i>Clear Leaderboard
                        </button>
                    </div>

                    <!-- Leaderboard Table -->
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col" class="text-center">Rank</th>
                                    <th scope="col">Username</th>
                                    <th scope="col" class="text-center">Score</th>
                                    <th scope="col" class="text-center">Percentage</th>
                                    <th scope="col" class="text-center">Date</th>
                                </tr>
                            </thead>
                            <tbody id="leaderboardBody">
                                <!-- Leaderboard entries will be inserted here -->
                            </tbody>
                        </table>
                    </div>

                    <!-- No scores message -->
                    <div id="noScoresMessage" class="text-center py-5" style="display: none;">
                        <i class="fas fa-trophy fa-3x text-muted mb-3"></i>
                        <h4 class="text-muted">No scores yet!</h4>
                        <p class="text-muted">Be the first to complete the quiz and claim the top spot!</p>
                        <a href="quiz.html" class="btn btn-primary">
                            <i class="fas fa-play me-2"></i>Start Quiz
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer></footer>

    <!-- Scripts -->
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/28c4feae7e.js" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="assets/js/leaderboard.js"></script>
</body>
</html>
