<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Page not found - Code Quest Quiz Application">
  <title>404 - Page Not Found | Code Quest</title>
  <!-- Project favicon for branding consistency -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/code-game-favicon.png">
  <!-- Bootstrap 5 for responsive layout and components -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <!-- Font Awesome for consistent icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Project's custom styles -->
  <link rel="stylesheet" href="assets/css/style.css">
  
  <style>
    /* 404 page styling - matches project gradient theme */
    .error-page {
      min-height: 100vh; /* Full viewport height */
      background: linear-gradient(135deg, var(--primary-color, #4f46e5) 0%, var(--secondary-color, #06b6d4) 100%); /* Project gradient */
      position: relative; /* For pseudo-element positioning */
    }
    
    /* Decorative grain texture overlay */
    .error-page::before {
      content: ''; /* Required for pseudo-elements */
      position: absolute; /* Cover entire background */
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>'); /* Inline SVG grain pattern */
      opacity: 0.3; /* Subtle overlay effect */
    }
    
    /* Content container above background */
    .error-content {
      position: relative; /* Above pseudo-element background */
      z-index: 2; /* Stack above background pattern */
      color: white; /* High contrast text */
      animation: fadeInUp 1s ease-out; /* Smooth entrance animation */
    }
    
    /* Large 404 number with gradient text effect */
    .error-number {
      font-size: clamp(6rem, 12vw, 10rem); /* Responsive font size */
      font-weight: 900; /* Extra bold weight */
      line-height: 1; /* Tight line spacing */
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Depth shadow */
      background: linear-gradient(45deg, #ffffff, #e2e8f0); /* White to light gradient */
      -webkit-background-clip: text; /* Clip gradient to text */
      -webkit-text-fill-color: transparent; /* Make text transparent to show gradient */
      background-clip: text; /* Standard property */
    }
    
    /* Animated warning icon */
    .error-icon {
      font-size: 3rem; /* Large icon size */
      margin-bottom: 1.5rem; /* Space below icon */
      opacity: 0.8; /* Slightly transparent */
      animation: bounce 2s infinite; /* Continuous bounce animation */
    }
    
    /* Home button styling */
    .btn-home {
      background: white; /* White background */
      color: var(--primary-color, #4f46e5); /* Project primary color text */
      border: none; /* Remove default border */
      border-radius: 50px; /* Fully rounded pill shape */
      font-weight: 600; /* Semi-bold text */
      transition: all 0.3s ease; /* Smooth hover transitions */
      box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      text-decoration: none; /* Remove underline */
    }
    
    /* Home button hover effects */
    .btn-home:hover {
      transform: translateY(-2px); /* Slight lift on hover */
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2); /* Larger shadow on hover */
      color: var(--primary-color, #4f46e5); /* Maintain text color */
      text-decoration: none; /* Keep underline removed */
    }
    
    /* Navigation links styling */
    .nav-links a {
      color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
      text-decoration: none; /* Remove underlines */
      margin: 0 1rem; /* Horizontal spacing */
      padding: 0.5rem 1rem; /* Internal padding */
      border-radius: 25px; /* Rounded corners */
      transition: all 0.3s ease; /* Smooth hover effects */
    }
    
    /* Navigation link hover effects */
    .nav-links a:hover {
      color: white; /* Full opacity on hover */
      background: rgba(255, 255, 255, 0.1); /* Light background on hover */
      transform: translateY(-2px); /* Slight lift effect */
      text-decoration: none; /* Keep underline removed */
    }
    
    /* Smooth entrance animation */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); } /* Start below and transparent */
      to { opacity: 1; transform: translateY(0); } /* End in position and visible */
    }
    
    /* Bouncing icon animation */
    @keyframes bounce {
      0%, 20%, 53%, 80%, 100% { transform: translateY(0); } /* Rest positions */
      40%, 43% { transform: translateY(-15px); } /* Peak bounce */
      70% { transform: translateY(-7px); } /* Secondary bounce */
      90% { transform: translateY(-2px); } /* Settle bounce */
    }
    
    /* Mobile responsive adjustments */
    @media (max-width: 768px) {
      .error-content h1 { font-size: 1.75rem; } /* Smaller heading on mobile */
      .nav-links { flex-direction: column; gap: 1rem; } /* Stack links vertically */
      .nav-links a { margin: 0; } /* Remove horizontal margins */
    }
  </style>
</head>

<body>
  <!-- Main 404 error page container -->
  <div class="error-page d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-lg-8">
          <div class="error-content">
            <!-- Animated warning icon -->
            <div class="error-icon">
              <i class="fas fa-exclamation-triangle"></i>
            </div>
            
            <!-- Large 404 number display -->
            <div class="error-number">404</div>
            
            <!-- Error message and description -->
            <h1 class="display-5 fw-bold mb-3">Oops! Page Not Found</h1>
            <p class="lead mb-4">
              The page you're looking for seems to have vanished into the digital void. 
              Don't worry though - even the best developers encounter 404s!
            </p>
            
            <!-- Primary action button -->
            <div class="mb-4">
              <a href="index.html" class="btn btn-home btn-lg px-5 py-3">
                <i class="fas fa-home me-2"></i>Back to Home
              </a>
            </div>
            
            <!-- Quick navigation links -->
            <div class="nav-links d-flex flex-wrap justify-content-center align-items-center mb-4">
              <a href="quiz.html"><i class="fas fa-play me-2"></i>Take Quiz</a>
              <a href="leaderboard.html"><i class="fas fa-trophy me-2"></i>Leaderboard</a>
              <a href="results.html"><i class="fas fa-chart-bar me-2"></i>Results</a>
            </div>
            
            <!-- Help text with keyboard shortcuts -->
            <small class="text-light opacity-75">
              <i class="fas fa-keyboard me-1"></i>
              <span id="help-text">If you believe this is an error, please check the URL or return to the homepage.</span>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript for responsive components -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  
  <script>
    // Enhanced 404 page functionality
    document.addEventListener('DOMContentLoaded', function() {
      // Track navigation clicks for analytics
      document.querySelectorAll('.nav-links a, .btn-home').forEach(link => {
        link.addEventListener('click', function() {
          console.log(`404 navigation to: ${this.href}`); // Log user navigation choices
        });
      });
      
      // Keyboard shortcuts for quick navigation
      document.addEventListener('keydown', function(e) {
        const key = e.key.toLowerCase(); // Normalize key input
        if (key === 'h') window.location.href = 'index.html'; // H = Home
        else if (key === 'q') window.location.href = 'quiz.html'; // Q = Quiz
        else if (key === 'l') window.location.href = 'leaderboard.html'; // L = Leaderboard
      });
      
      // Show keyboard shortcuts after 3 seconds
      setTimeout(() => {
        document.getElementById('help-text').textContent = 
          'Keyboard shortcuts: H (Home), Q (Quiz), L (Leaderboard) | Or check the URL and try again.'; // Update help text with shortcuts
      }, 3000); // 3 second delay
    });
  </script>
  
  <!-- Font Awesome Kit for consistency with other pages -->
  <script src="https://kit.fontawesome.com/28c4feae7e.js" crossorigin="anonymous"></script>
</body>
</html>
